<html>

  <head>
    <title>NetDog [Execute]</title>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Roboto Font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- Our own CSS -->
    <link rel="stylesheet" type="text/css" href="css/default.css">
  </head>

  <body>
    <div class="mdl-grid center-items">
      <div class="demo-card-wide mdl-card mdl-shadow--2dp vertical-center">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Type the command to execute</h2>
        </div>
        <!-- TextField to enter the command -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="command">
            <label class="mdl-textfield__label" for="command">Command</label>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
